<script>
    function stopServer() {
 
 		var ip = document.getElementById("ipAddress");
		var user = document.getElementById("loginName");
		var fraze = document.getElementById("passWord");
		
		var ipInput = ip.elements[0].value;
		var userInput = user.elements[0].value;
		var frazeInput = fraze.elements[0].value;
		
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://" + ipInput + ":10011", true);
        xhr.onreadystatechange = function() {
            return true;
        }
        xhr.send("login "+ userInput + " " + frazeInput + "\n" + "serverstop sid=1" + "\n");
 
    }
